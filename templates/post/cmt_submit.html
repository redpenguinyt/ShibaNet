{% extends "base.html" %}
{% block content %}
<title>Comment - ShibaNet</title>
{% if ex_cmt %}
<h2>Edit comment</h2><br>
{% else %}
<h2>Comment on "{{ prnt["title"] if "title" in prnt else prnt["body"] }}"</h2><br>
{% endif %}

{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}

{% if ex_cmt %}
<form action="{{ url_for('edit_comment', cmt_id=ex_cmt['_id'])}}" method="POST">
	<div class="form-group">
		<textarea style="width: 75%" class="form-control" id="body" name="body" rows="7" placeholder="Body*" maxlength="1000" required autofocus>{{ ex_cmt['body'] }}</textarea><br>
		<input type="submit" class="btn btn-primary" value="Comment" style="text-align: center;" onClick="OnSubmit(this);">
	</div>
</form>
{% else %}
<form action="{{ url_for('subcomment', post_id=pst_id, parent_cmt_id=prnt['_id']) if pst_id else url_for('comment', post_id=prnt['_id']) }}" method="POST">
	<div class="form-group">
		<textarea style="width: 75%" class="form-control" id="body" name="body" rows="7" placeholder="Body*" maxlength="1000" required autofocus></textarea><br>
		<input type="submit" class="btn btn-primary" value="Comment" style="text-align: center;" onClick="OnSubmit(this);">
	</div>
</form>
{% endif %}

<script>
	function OnSubmit(el) {
		el.disabled=true;
		el.value='Sendingâ€¦';
		el.form.submit();
	}
</script>
{% endblock %}
