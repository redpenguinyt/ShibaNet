{% extends "base.html" %}
{% block content %}
<title>{{ post["title"] }} - ShibaNet</title>
<h2>{{ post["title"] }}</h2>
<h3>Posted by <a href={{ url_for("view_user", username=post["author"]) }}>{{ post["author"] }}</a></h3>
{{ post["body"] }}

<br><br><p>Posted on {{ timestamp }}</p>
{% endblock %}
