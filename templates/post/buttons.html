{% if "username" in session %}

{# Score #}

<a class="badge badge-primary" href="#"><i class="fa fa-thumbs-up fa-lg"></i></a>
<span style="font-size: 13px;">100%{{ post["ratio"] }}</span>
<a class="badge badge-primary" href="#"><i class="fa fa-thumbs-down fa-lg"></i></a>

{# Comment #}

<a class="badge badge-primary" href="{{ url_for('comment',post_id=post['_id']) }}"><i class="fa fa-comment fa-lg"></i></a>

{# Moderation #}

{% if session["username"] == post["author"] or session["username"]|is_mod %}
	{% if post["type"] == "text" %}
		<a class="badge badge-primary" href="{{ url_for('edit_post',post_id=post['_id']) }}"><i class="fa fa-edit fa-lg"></i></a>
	{% endif %}
	<a class="badge badge-primary" href="{{ url_for('delete_post',post_id=post['_id']) }}"><i class="fa fa-trash fa-lg"></i></a>
{% endif %}

{% endif %}
