<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<meta charset="utf-8">
		<meta name="viewport"content="width=device-width, initial-scale=1">
		<link href="/static/css/style.css" rel="stylesheet">
		<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
	</head>
	<body>
{% if not hidenav %}
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container-fluid">
				<a class="navbar-brand" href="/">ShibaNet</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						{% if "username" in session %}
						<li class="nav-item">
							<a class="nav-link" href="/submit">Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href={{ url_for("view_user", username=session["username"]) }}>{{ session["username"] }}</a>
						</li>
						{% endif %}
					</ul>
					<span class="navbar-text">
						{% if "username" in session %}
        				<a class="nav-link" href="/logout">Logout</a>
						{% else %}
						<a class="nav-link" href="/login">Login</a>
						{% endif %}
      				</span>
				</div>
			  </div>
			</nav>
		</header>
{% endif %}
		<div style="padding-left: 15px;padding-top: 15px;">
			{% block content %}
			{% endblock %}
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
	<script data-ad-client="ca-pub-9866851955040612" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</html>
